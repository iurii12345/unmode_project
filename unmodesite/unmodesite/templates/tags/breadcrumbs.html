{% load i18n wagtailcore_tags %}

{% if ancestors %}
    <nav class="mt-4 mb-3" aria-label="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        {% for ancestor in ancestors %}
                            {% if forloop.last %}
                                <li class="breadcrumb-item" aria-current="page">{{ ancestor }}</li>
                            {% else %}
                                <li class="breadcrumb-item"><a href="{% pageurl ancestor %}">{% if forloop.first %}{% trans "Home" %}{% else %}{{ ancestor }}{% endif %}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </nav>
{% endif %}
